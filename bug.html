<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    document.getElementById("myDiv").style.display = "none";
    //Attempting to make the div visible again after it's been set to display: none using innerHTML will not work
    document.getElementById("myDiv").innerHTML = "<p>This text should also be visible.</p>";
  </script>
</body>
</html>
